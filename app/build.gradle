buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.2'
    }
}

apply plugin: 'com.android.application'


android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.vibejukebox.jukebox"
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 2
        versionName "1.1"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/notice.txt'

    }
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //compile files('libs/Parse-1.4.1.jar')
    //compile 'com.android.support:appcompat-v7:20.0.0'
    compile 'com.android.support:support-v4:20.0.0'
    compile 'com.google.android.gms:play-services:5.0.+'
    compile 'com.loopj.android:android-async-http:1.4.5'
    compile 'com.spotify.sdk:spotifysdk:1.0.0-beta4@aar'


    compile "com.google.protobuf:protobuf-java:2.5.0"
    compile ("net.sf.json-lib:json-lib:2.4:jdk15"){
        exclude module: 'commons-collections'
    }

    compile "com.google.guava:guava:18.0"
    compile "org.mockito:mockito-all:1.8.4"
    compile "commons-httpclient:commons-httpclient:3.1"
    //compile ("junit:junit:4.11")
}

configurations{
    all*.exclude group: 'commons-logging', module: 'commons-logging'
    //all*.exclude group: 'commons-collections', module: 'commons-collections'
    //all*.exclude group: 'org.hamcrest', module: 'hamcrest-core'
}
